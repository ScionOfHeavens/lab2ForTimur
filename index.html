<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="instructions">
        <h2>Calculator</h2>
        <p>To calculate, just write the expression in the input below.</p>
        <p>You can use one of this operation: +,-,*,/,^.</p>
    </section>
    <form class="interractive-components">
        <input type="text" class="interractive-components__query">
        <input type="button" value="Calculate" class="interractive-components__calculate-button" onclick="calculate()">
    </form>
</body>
<script src="main.js"></script>
</html>
